version: 1.0
failThreshold: 100
profile:
  name: qodana.recommended
inspections:
  LicenseAudit:
    rules:
      - key:
          - "PROPRIETARY-LICENSE"
          - "MIT"
        prohibited:
          - "Apache-2.0"
        allowed:
          - "MIT"
          - "BSD-3-Clause"
          - "ISC"

      - key: "Apache-2.0"
        prohibited:
          - "MIT"

    paths:
      - "gradle_kts/"
      - "npm/"

    dependencyOverrides:
      - name: "amdefine"
        version: "1.0.1"
        licenses:
          - "NONE"

      - name: "@github/query-selector"
        version: "1.0.3"
        licenses:
          - "UNKNOWN"

    dependencyScopes:
      - type: "gradle"
        scopes:
          - "runtime"
          - "runtimeClasspath"

    detectorOptions:
      deep: false
      threshold: 0.8
      includeText: true
