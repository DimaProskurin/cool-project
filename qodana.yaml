version: 1.0
failThreshold: 100
profile:
  name: qodana.recommended
inspections:
  LicenseAudit:
    paths:
      - "gradle_kts/"
      - "npm/"

    dependencyOverrides:
      - name: "amdefine"
        version: "1.0.1"
        licenses:
          - "NONE"

      - name: "@github/query-selector"
        version: "1.0.3"
        licenses:
          - "UNKNOWN"

    dependencyScopes:
      - type: "gradle"
        scopes:
          - "runtime"
          - "runtimeClasspath"
